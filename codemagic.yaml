
workflows:
  ios-native-workflow:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: Himesh APNS
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: ioshimeshunittests.nevercode.io.iOSUnitTests
      vars:
        BUNDLE_ID: ioshimeshunittests.nevercode.io.iOSUnitTests
        XCODE_WORKSPACE: "iOSUnitTests.xcworkspace" # <-- Put the name of your Xcode workspace here
        XCODE_SCHEME: "iOSUnitTests" # <-- Put the name of your Xcode scheme here
        APP_ID: 6450458297
      xcode: 14.2
      cocoapods: default
    scripts:
      - name: Install CocoaPods dependencies
        script: | 
          pod install
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Increment build number
        script: | 
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      # - name: Unit Test
      #   script: |
      #     xcode-project run-tests -v \
      #     --workspace $XCODE_WORKSPACE \
      #     --scheme "$XCODE_SCHEME" \
      #     --device "iPhone 14" 
      - name : Unit tests with xcodebuild
        script: |
          set -o pipefail
          xcodebuild \
          -workspace "$XCODE_WORKSPACE" \
          -scheme "$XCODE_SCHEME" \
          -sdk iphonesimulator \
          -destination 'platform=iOS Simulator,name=iPhone 14,OS=16.2' \
          CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO \
          build test | xcpretty
      - name: Build ipa for distribution
        script: | 
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - himesh@nevercode.io
        notify:
          success: true
          failure: false
